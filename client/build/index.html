<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Planets</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>

</head>
<body>

  <div class="container">
    <form action='/facts' method="POST">
      <input type="text" placeholder="Planet Name" name="planet">
      <input type="text" placeholder="Fact" name="fact">
      <button type="submit">Submit</button>
    </form>
    <form action="/delete" method="POST">
      <button id="deleteButton" type="submit">Delete All</button>
    </form>

    <form action="/oneFact" method="GET">
      <button id="picButton" type="submit">One Fact</button>
    </form>

    <button id='pictureButton'> <!-- <a href="https://twistedsifter.files.wordpress.com/2014/03/nasa-heralds-cosmos-tv-show-reboot-with-amazing-series-of-space-images-2.jpg"> -->More Pictures</a> </button>
  </div>

  <div class="image_container">
    <img id="planet-pic" src="https://svs.gsfc.nasa.gov/vis/a010000/a011500/a011584/s1-1024.jpg" />
  </div>
  <div class="list-container">
    <ul id="facts">
    </ul>
  </div>

</body>
</html>
